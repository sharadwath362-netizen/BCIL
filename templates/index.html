<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <!-- Header with logo -->
    <div class="header">
        <img src="/static/logo.png" alt="College Logo" class="logo">
        <h1>ðŸ“¦ Inventory Management System</h1>
    </div>

    <!-- Inventory Form -->
    <form method="POST" class="inventory-form">
        <input type="text" name="barcode" placeholder="Barcode" required>
        <input type="text" name="name" placeholder="Item Name (required for Add)">
        <input type="number" name="quantity" placeholder="Quantity" min="1" required>
        <select name="action" required>
            <option value="add">âž• Add</option>
            <option value="remove">âž– Remove</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <!-- History / Export Button -->
    <a href="/history" class="export-btn">ðŸ“œ View History / Export</a>

    <!-- Inventory Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Barcode</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td><a href="/delete/{{ item[0] }}" class="delete-btn">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Charts Section -->
    <div style="margin-top: 40px;">
        <h2>ðŸ“Š Item Popularity</h2>
        <canvas id="popularityChart"></canvas>

        <h2 style="margin-top: 40px;">ðŸ“Š Stock Levels</h2>
        <canvas id="stockChart"></canvas>

        <h2 style="margin-top: 40px;">ðŸ“Š Daily Activity</h2>
        <canvas id="dailyActivityChart"></canvas>
    </div>
</div>

<script>
    // Inventory data
    const itemNames = [{% for item in items %}"{{ item[2]}}",{% endfor %}];
    const quantities = [{% for item in items %}{{ item[3]}},{% endfor %}];

    // Item Popularity (Horizontal Bar)
    new Chart(document.getElementById("popularityChart"), {
        type: "bar",
        data: { labels: itemNames, datasets: [{ label: "Quantity", data: quantities, backgroundColor: "#60a5fa" }] },
        options: { indexAxis: "y", responsive: true, plugins: { legend: { display: false } } }
    });

    // Stock Levels (Color-coded)
    const maxQty = Math.max(...quantities, 1);
    const stockColors = quantities.map(q => q/maxQty<0.3?"#ef4444":q/maxQty<0.6?"#facc15":"#22c55e");
    new Chart(document.getElementById("stockChart"), {
        type: "bar",
        data: { labels: itemNames, datasets: [{ label: "Stock Level", data: quantities, backgroundColor: stockColors }] },
        options: { responsive: true, plugins: { legend: { display: false } } }
    });

    // Daily Activity (Line Chart)
    const dates = [{% for d in dates %}"{{ d}}",{% endfor %}];
    const dailyCounts = [{% for c in daily_counts %}{{ c }},{% endfor %}];

    new Chart(document.getElementById("dailyActivityChart"), {
        type: "line",
        data: {
            labels: dates,
            datasets: [{
                label: "Daily Activity",
                data: dailyCounts,
                borderColor: "#3b82f6",
                backgroundColor: "rgba(59,130,246,0.2)",
                fill: true,
                tension: 0.3,
                pointRadius: 5,
                pointHoverRadius: 7
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: true } },
            scales: {
                y: { beginAtZero: true, title: { display: true, text: "Items Added/Removed" } },
                x: { title: { display: true, text: "Date" } }
            }
        }
    });
</script>

</body>
</html>

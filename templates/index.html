<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="/static/style.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h1>ðŸ“¦ Inventory Management System</h1>

    <form method="POST" class="inventory-form">
        <input type="text" name="barcode" placeholder="Barcode" required>
        <input type="text" name="name" placeholder="Item Name (required for Add)">
        <input type="number" name="quantity" placeholder="Quantity" min="1" required>

        <select name="action" required>
            <option value="add">âž• Add</option>
            <option value="remove">âž– Remove</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Barcode</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>
                    <a href="/delete/{{ item[0] }}" class="delete-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Charts -->
    <div style="margin-top: 40px;">
        <h2>ðŸ“Š Item Popularity</h2>
        <canvas id="popularityChart"></canvas>

        <h2 style="margin-top: 40px;">ðŸ“¦ Stock Levels</h2>
        <canvas id="stockChart"></canvas>

        <h2 style="margin-top: 40px;">ðŸ“… Daily Activity</h2>
        <canvas id="dailyActivityChart"></canvas>
    </div>
</div>

<script>
    /* ---------- Inventory data from Flask ---------- */
    const itemNames = [
        {% for item in items %}
            "{{ item[2] }}",
        {% endfor %}
    ];

    const quantities = [
        {% for item in items %}
            {{ item[3] }},
        {% endfor %}
    ];

    /* ---------- DAILY ACTIVITY (dummy but safe) ---------- */
    const activityDates = ["Mon", "Tue", "Wed", "Thu", "Fri"];
    const activityCounts = [6, 12, 8, 15, 10];

    /* ---------- Item Popularity ---------- */
    new Chart(document.getElementById("popularityChart"), {
        type: "bar",
        data: {
            labels: itemNames,
            datasets: [{
                data: quantities,
                backgroundColor: "#60a5fa"
            }]
        },
        options: {
            indexAxis: "y",
            responsive: true,
            plugins: { legend: { display: false } }
        }
    });

    /* ---------- Stock Levels ---------- */
    const maxQty = Math.max(...quantities, 1);
    const stockColors = quantities.map(q =>
        q / maxQty < 0.3 ? "#ef4444" :
        q / maxQty < 0.6 ? "#facc15" :
        "#22c55e"
    );

    new Chart(document.getElementById("stockChart"), {
        type: "bar",
        data: {
            labels: itemNames,
            datasets: [{
                data: quantities,
                backgroundColor: stockColors
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } }
        }
    });

    /* ---------- Daily Activity (Area Chart) ---------- */
    new Chart(document.getElementById("dailyActivityChart"), {
        type: "line",
        data: {
            labels: activityDates,
            datasets: [{
                data: activityCounts,
                fill: true,
                tension: 0.4,
                backgroundColor: "rgba(59,130,246,0.25)",
                borderColor: "#3b82f6",
                pointRadius: 5
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>

</body>
</html>

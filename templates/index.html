<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <!-- Header with logo and theme toggle -->
    <div class="header">
        <img src="/static/logo.png" alt="College Logo" class="logo">
        <h1>ðŸ“¦ Inventory Management System</h1>
        <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    </div>

    <!-- Inventory Form -->
    <form method="POST" class="inventory-form">
        <input type="text" name="barcode" placeholder="Barcode" required>
        <input type="text" name="name" placeholder="Item Name (required for Add)">
        <input type="number" name="quantity" placeholder="Quantity" min="1" required>
        <select name="action" required>
            <option value="add">âž• Add</option>
            <option value="remove">âž– Remove</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <!-- History / Export Button -->
    <a href="/history" class="export-btn">ðŸ“œ View History / Export</a>

    <!-- Inventory Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Barcode</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td><a href="/delete/{{ item[0] }}" class="delete-btn">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Charts Section -->
    <div style="margin-top: 40px;">
        <h2>ðŸ“Š Item Popularity</h2>
        <canvas id="popularityChart"></canvas>

        <h2 style="margin-top: 40px;">ðŸ“Š Stock Levels</h2>
        <canvas id="stockChart"></canvas>

        <h2 style="margin-top: 40px;">ðŸ“Š Daily Activity</h2>
        <canvas id="dailyActivityChart"></canvas>
    </div>
</div>

<script>
    const body = document.body;
    const toggleBtn = document.getElementById("theme-toggle");

    // Load previous preference
    if(localStorage.getItem("theme") === "light"){
        body.classList.add("light-mode");
        toggleBtn.textContent = "ðŸŒž Light Mode";
    }

    // Toggle theme
    toggleBtn.addEventListener("click", () => {
        body.classList.toggle("light-mode");
        if(body.classList.contains("light-mode")){
            toggleBtn.textContent = "ðŸŒž Light Mode";
            localStorage.setItem("theme","light");
        } else {
            toggleBtn.textContent = "ðŸŒ™ Dark Mode";
            localStorage.setItem("theme","dark");
        }
        updateChartColors();
    });

    // ---------------- Chart Data ----------------
    const itemNames = [{% for item in items %}"{{ item[2]}}",{% endfor %}];
    const quantities = [{% for item in items %}{{ item[3]}},{% endfor %}];
    const dates = [{% for d in dates %}"{{ d}}",{% endfor %}];
    const dailyCounts = [{% for c in daily_counts %}{{ c }},{% endfor %}];

    let popularityChart, stockChart, dailyActivityChart;

    function getTextColor() {
        return body.classList.contains("light-mode") ? "#111827" : "#e5e7eb";
    }

    function createCharts() {
        const textColor = getTextColor();
        const maxQty = Math.max(...quantities, 1);
        const stockColors = quantities.map(q => q/maxQty<0.3?"#ef4444":q/maxQty<0.6?"#facc15":"#22c55e");

        popularityChart = new Chart(document.getElementById("popularityChart"), {
            type: "bar",
            data: { labels: itemNames, datasets: [{ label: "Quantity", data: quantities, backgroundColor: "#60a5fa" }] },
            options: { indexAxis: "y", responsive: true, plugins: { legend: { display: false, labels: { color: textColor } } }, scales: { x: { ticks: { color: textColor } }, y: { ticks: { color: textColor } } } }
        });

        stockChart = new Chart(document.getElementById("stockChart"), {
            type: "bar",
            data: { labels: itemNames, datasets: [{ label: "Stock Level", data: quantities, backgroundColor: stockColors }] },
            options: { responsive: true, plugins: { legend: { display: false, labels: { color: textColor } } }, scales: { x: { ticks: { color: textColor } }, y: { ticks: { color: textColor } } } }
        });

        dailyActivityChart = new Chart(document.getElementById("dailyActivityChart"), {
            type: "line",
            data: {
                labels: dates,
                datasets: [{
                    label: "Daily Activity",
                    data: dailyCounts,
                    borderColor: "#3b82f6",
                    backgroundColor: "rgba(59,130,246,0.2)",
                    fill: true,
                    tension: 0.3,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { labels: { color: textColor } } },
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: "Items Added/Removed", color: textColor }, ticks: { color: textColor } },
                    x: { title: { display: true, text: "Date", color: textColor }, ticks: { color: textColor } }
                }
            }
        });
    }

    function updateChartColors() {
        const textColor = getTextColor();
        [popularityChart, stockChart, dailyActivityChart].forEach(chart => {
            chart.options.scales.x.ticks.color = textColor;
            chart.options.scales.y.ticks.color = textColor;
            if(chart.options.scales.x.title) chart.options.scales.x.title.color = textColor;
            if(chart.options.scales.y.title) chart.options.scales.y.title.color = textColor;
            if(chart.options.plugins.legend.labels) chart.options.plugins.legend.labels.color = textColor;
            chart.update();
        });
    }

    // Initialize charts
    createCharts();
</script>

</body>
</html>

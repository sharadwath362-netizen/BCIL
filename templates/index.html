<!DOCTYPE html>
<html>
<head>
    <title>Barcode Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Barcode Based Inventory</h2>

<div class="tabs">
    <button onclick="showTab('inventory')">Inventory</button>
    <button onclick="showTab('logs')">Time Log</button>
</div>

<div id="inventory" class="tab">
    <form action="/add" method="post">
        <input type="text" name="barcode" placeholder="Scan Barcode" required>
        <button>Add Item</button>
    </form>

    <form action="/remove" method="post">
        <input type="text" name="barcode" placeholder="Barcode to Remove" required>
        <button>Remove Item</button>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Barcode</th>
            <th>Added Time</th>
        </tr>
        {% for item in inventory %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<div id="logs" class="tab" style="display:none">
    <table>
        <tr>
            <th>ID</th>
            <th>Barcode</th>
            <th>Action</th>
            <th>Time</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{log[0]}}</td>
            <td>{{log[1]}}</td>
            <td>{{log[2]}}</td>
            <td>{{log[3]}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<script>
function showTab(tab) {
    document.getElementById("inventory").style.display = "none";
    document.getElementById("logs").style.display = "none";
    document.getElementById(tab).style.display = "block";
}
</script>

</body>
</html>

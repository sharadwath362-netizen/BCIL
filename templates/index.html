<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcode Inventory System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Barcode Based Inventory System</h2>

<div class="tabs">
    <button onclick="showTab('inventory')">Inventory</button>
    <button onclick="showTab('logs')">Time Log</button>
</div>

<!-- INVENTORY TAB -->
<div id="inventory" class="tab">

    <h3>Add Item</h3>
    <form action="/add" method="post">
        <input type="text" name="barcode" placeholder="Scan / Enter Barcode" required>
        <input type="number" name="quantity" placeholder="Quantity to Add" min="1" required>
        <button type="submit">Add</button>
    </form>

    <h3>Remove Item</h3>
    <form action="/remove" method="post">
        <input type="text" name="barcode" placeholder="Enter Barcode" required>
        <input type="number" name="quantity" placeholder="Quantity to Remove" min="1" required>
        <button type="submit">Remove</button>
    </form>

    <h3>Current Inventory</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Barcode</th>
            <th>Quantity</th>
            <th>Last Updated</th>
        </tr>
        {% for item in inventory %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>ðŸ“¦ Inventory Management System</h1>

    <form method="POST" class="inventory-form">
        <input type="text" name="barcode" placeholder="Barcode" required>

        <input type="text" name="name" placeholder="Item Name (required for Add)">

        <input type="number" name="quantity" placeholder="Quantity" min="1" required>

        <select name="action" required>
            <option value="add">âž• Add</option>
            <option value="remove">âž– Remove</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Barcode</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>
                    <a href="/delete/{{ item[0] }}" class="delete-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</di
